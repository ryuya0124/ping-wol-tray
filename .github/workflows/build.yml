name: Build and Release

on:
  workflow_dispatch:  # 手動トリガー

jobs:
  build:
    runs-on: windows-latest  # Windows 環境でビルド

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Node.js のバージョン

    - name: Install dependencies
      run: |
        cd App  # App フォルダに移動
        npm install

    - name: Run build
      run: |
        cd App  # App フォルダに移動
        npm run build

    - name: Archive the build output
      if: success()
      run: |
        mkdir release
        move App\dist\* release/

    - name: Get version from package.json
      id: get_version
      shell: cmd
      run: |
        for /f "delims=" %%i in ('node -p "require('./App/package.json').version"') do set VERSION=%%i
        echo version=%VERSION% >> %GITHUB_ENV%
        echo Version: %VERSION%

    - name: Create GitHub Release
      id: create_release
      shell: cmd
      run: |
        curl -X POST ^
          -H "Authorization: token %{{ secrets.GITHUB_TOKEN }}%" ^
          -d "{\"tag_name\": \"%VERSION%\", \"name\": \"Release %VERSION%\"}" ^
          https://api.github.com/repos/%{{ github.repository }}%/releases

    - name: Upload build to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: App\dist\*.exe
        tag: ${{ env.version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

